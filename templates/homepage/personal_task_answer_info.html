{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务答案详细</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static '/js/jquery-3.5.1.min.js' %} "></script>
    <script src="{% static '/js/jquery.cookie.js' %} "></script>
    <link rel="stylesheet" href="{% static '/css/bootstrap/bootstrap.css' %} " type="text/css">
    <link rel="stylesheet" href="{% static '/css/bootstrap/fileinput.css' %} " type="text/css">
    <script type="text/javascript" src="{% static '/js/bootstrap/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/bootstrap/bootstrapfileinput/fileinput.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/bootstrap/bootstrapfileinput/locales/zh.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h3>
                答案描述
            </h3>
        </div>
        <div class="col-md-12 column">
            <p>
                {{ task_answer_info.answer_describe }}
            </p>
        </div>
        <div class="col-md-12 column">
            <h3>
                答案不足
            </h3>
        </div>
        <div class="col-md-12 column">
            <p>
                {{ task_answer_info.answer_insufficient }}
            </p>
        </div>
        <div class="col-md-12 column">
            <h3>
                下载答案附件
            </h3>
        </div>
        <div class="col-md-12 column">
            <h3>
                <a class="btn" href="{% url 'homepage:download_task_dataset' task_id=task_answer_info.task_id author_id=task_answer_info.user_id %}">立即下载</a>
            </h3>
        </div>
    </div>
</div>
</body>
</html>
