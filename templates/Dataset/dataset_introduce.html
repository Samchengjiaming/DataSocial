{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static '/js/jquery-3.5.1.min.js' %} "></script>
    <script src="{% static '/js/jquery.cookie.js' %} "></script>
    <link rel="stylesheet" href="{% static '/css/bootstrap/bootstrap.css' %} " type="text/css">
    <script type="text/javascript" src="{% static '/js/bootstrap/bootstrap.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 ">
            <div class="page-header row">
                <div class="col-md-11">
                    <h1 style=" vertical-align:middle;">
                        {{ title }}
                    </h1>
                </div>
                <div class="col-md-1 ">
                    <h3>
                        <a class="btn btn-primary" href="{% url 'Dataset:example_dataset_download' index %}"
                           style="vertical-align:middle; ">立即下载</a>
                    </h3>
                </div>
            </div>
            <h3>
                数据背景
            </h3>
            <h4>
                {{ background }}
            </h4>
            <h3>
                数据属性介绍
            </h3>
            <ol>
                {% for ele in introduce %}
                    <li>
                        {{ ele }}
                    </li>
                {% endfor %}
            </ol>
            <h3>
                数据来源
            </h3>
            <a href="{{ data_sources }}">{{ data_sources }}</a>
            <h3>
                数据分析建议方向
            </h3>
            <ol>
                {% for ele in  problem %}
                    <li>
                        {{ ele }}
                    </li>
                {% endfor %}
            </ol>
        </div>
    </div>
</div>
</body>
</html>
