{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static '/js/jquery-3.5.1.min.js' %} "></script>
    <script src="{% static '/js/jquery.cookie.js' %} "></script>
    <link rel="stylesheet" href="{% static '/css/bootstrap/bootstrap.css' %} " type="text/css">
    <script type="text/javascript" src="{% static '/js/bootstrap/bootstrap.js' %}"></script>
</head>
<body>
<div class="container-fluid">
    <!--顶部留白-->
    <div class="row clearfix" style="height: 20vh">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column" >
            <img class="img-responsive center-block" alt="img" src="{% static '/images/DataSocial.png' %}" height="35" width="100"/>
        </div>
        <div class="col-md-4 column">
        </div>
    </div>
    <!--注册链接-->
    <div class="row clearfix" style="height: 40vh">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column">
            <button type="button" class="btn btn-default btn-block">
                <a href="{% url 'UserRegister:sign_with_phone' %}">手机登录</a>
            </button>
            <button type="button" class="btn btn-default btn-block">
                <a href="{% url 'UserRegister:sign_with_email' %}">邮箱登录</a>
            </button>
            <button type="button" class="btn btn-default btn-block">
                <a href="{% url 'UserRegister:sign_with_password' %}">密码登录</a>
            </button>
            <p align="center">
                <a href="{% url 'UserRegister:register' %}">还没有账号？快去注册一个>>></a>
            </p>
        </div>
        <div class="col-md-4 column">
        </div>
    </div>
</div>
</body>
</html>
